<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title></title>
    <link rel="stylesheet" href="public/bower/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="public/styles/app.css">

    <!--move scripts to bottom-->
    <script src="public/bower/jquery/dist/jquery.js"></script>
    <script src="public/bower/tether/dist/js/tether.js"></script>
    <script src="public/bower/tether/dist/css/tether.css"></script>
    <script src="public/bower/bootstrap/dist/js/bootstrap.js"></script>
    <script src="public/bower/socket.io-client/dist/socket.io.slim.js"></script>
    <script src="public/bower/lodash/dist/lodash.js"></script>
    <script src="public/bower/axios/dist/axios.js"></script>
    <script src="public/vue-app/socket.js"></script>
    <script src="public/bower/vue/dist/vue.js"></script>
    <script src="public/bower/vue-router/dist/vue-router.js"></script>

  </head>
  <body>
  <div id="webapp">
    <div class="container">
      <h1 class="text-center">UMPGGK tournament</h1>

      <!--admin panel-->
      <admin :players="players" v-if="adminPanel === 'true'"></admin>



      <!--leaderboard table-->
      <div class="row row-space">
        <div class="col-12">
          <!--table with scoreboard-->
          <table class="table table-hover table-sm">
            <thead>
            <tr>
              <th>Poz.</th>
              <th>Gracz</th>
              <th>Poł.</th>
              <th>Pkt</th>
              <th>Sos</th>
              <th>Sosos</th>
              <th>Sodos</th>
            </tr>
            </thead>
            <tbody>
              <tr is="player" v-for="(player, index) in scoreboard(players)" :key="player.playerId" :player="player"></tr>
            </tbody>
          </table>
        </div>
      </div>

      <!--Matches table in rounds-->
      <div class="row row-space">
        <div class="col">
          <!--tabela meczy-->
          <table class="table table-hover table-sm">
            <thead>
            <tr>
              <th>#</th>
              <th>Gracz 1</th>
              <th>Gracz 2</th>
              <th>Wynik</th>
              <th>Zwycięzca</th>
            </tr>
            </thead>
            <tbody>
            <tr is="match" v-for="match in roundMatches(ui.match)" :key="match.matchId" :match="match"></tr>
            </tbody>
          </table>
        </div>
        <div class="col-2 col-md-2">
          <select v-model="ui.match" title="round">
            <option disabled value="">Please select one</option>
            <option value="0">All</option>
            <option v-for="round in rounds">{{round.roundId}}</option>
          </select>
        </div>
      </div>

      <!--games in match table-->
      <div class="row row-space">
        <div class="col">
          <table class="table table-hover table-sm">
            <thead>
            <tr>
              <th>#</th>
              <th>White</th>
              <th>Black</th>
              <th>Winner</th>
              <th>Moves</th>
              <th>End</th>
            </tr>
            </thead>
            <tbody>
            <tr  v-for="game in games">
              <td>{{game.gameId}}</td>
              <td>{{game.white}}</td>
              <td>{{game.black}}</td>
              <td>{{game.winner}}</td>
              <td>{{game.moves}}</td>
              <td>{{game.isFinished}}</td>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="col">
          <table class="table table-hover table-sm">
            <thead>
            <tr>
              <th>#</th>
              <th>red</th>
              <th>blue</th>
              <th>startedAt</th>
            </tr>
            </thead>
            <tbody>
            <tr  v-for="match in matches">
              <td>#</td>
              <td>{{match.red}}</td>
              <td>{{match.blue}}</td>
              <td>{{match.startedAt}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>


    </div>
  </div>

  <script src="public/vue-app/components.js"></script>
  <script src="public/vue-app/app.js"></script>

  </body>
</html>
